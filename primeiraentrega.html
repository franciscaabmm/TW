<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game-tab</title>
  <style>
     .img {
    width: 700px;
    height: 500px;
    border: 2px solid white;
    display: block;
  }
    body {
      background-color: lightblue;
      color: black;
      padding: 20px;
    }

    @keyframes titleAnimation {
      0% {
        color: #ff4d4f;
        font-family: 'Courier New', Courier, monospace;
      }
      25% {
        color: #ffa940;
        font-family: 'Courier New', Courier, monospace;
      }
      50% {
        color: #52c41a;
        font-family: 'Courier New', Courier, monospace;
      }
      75% {
        color: #1890ff;
        font-family: 'Courier New', Courier, monospace;
      }
      100% {
        color: #ff4d4f;
        font-family: 'Courier New', Courier, monospace;
      }
    }

    .animated-title {
      animation: titleAnimation 6s infinite;
      font-size: 48px;
      text-align: center;
      padding: 20px;
      background-color: black;
      color:white;
      margin:0;
    }
    .title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      white-space: nowrap;
    }
    @keyframes flyIn {
      from {
        transform: translateX(-100px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      animation: flyIn 1s ease-out forwards;
      flex-shrink:0;
    }
  </style>
</head>
